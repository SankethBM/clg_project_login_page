<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloggerly</title>

    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap" />
</head>

<body>
    <nav class="navbar" onclick="">Bloggerly</nav>
    <img src="undraw_social_interaction_re_dyjh.svg" alt="Login Image" class="bg img">
    <div class="container">
        <form action="#" class="login">
            <h2>Login </h2>
            <div class="input-group">
                <label for="username">Username/Email :</label>
                <input type="text" placeholder="Enter your username/Email..." id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter your password ..." id="password" name="password" required>
            </div>

            <div class="by-siging-up-container">
                <p class="by-siging-up-you-agree-to-our">Having trouble in login !!
                    <a href="help" class="span-txt">*Get help</a>
                </p>
            </div>
            <button type="submit" class="butn">Login</button>

            <p class="or">OR</p>


            <div class="google-reg">
                <img class="google-icon" alt="" src="/google.svg" />
                <span class="gs-btn">
                    Sign In with Google account
                </span>
            </div>

            <p>Don't have an account ! <a href="register.html" class="login-btn">Register</a></p>
        </form>
    </div>
</body>

</html>
